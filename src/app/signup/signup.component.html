<div class="container-wrapper container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">Sign Up</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="name-wrapper d-flex">
        <div class="form-group first-name">
          <input type="text" formControlName="FirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.FirstName.errors }"
            placeholder="First Name" />
          <div *ngIf="submitted && f.FirstName.errors" class="invalid-feedback">
            <div *ngIf="f.FirstName.errors.required">First Name is required</div>
          </div>
        </div>
        <div class="form-group last-name">
          <input type="text" formControlName="LastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.LastName.errors }"
            placeholder="Last Name" />
          <div *ngIf="submitted && f.LastName.errors" class="invalid-feedback">
            <div *ngIf="f.LastName.errors.required">Last Name is required</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="text" formControlName="Email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }"
          placeholder="Email" autocomplete="current-email" />
        <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
          <div *ngIf="f.Email.errors.required">Email is required</div>
          <div *ngIf="f.Email.errors.email">Email must be a valid email address</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"
          placeholder="Password" autocomplete="current-password" />
        <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
          <div *ngIf="f.Password.errors.required">Password is required</div>
          <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <label for="ConfirmPassword">Confirm Password</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && registerForm.errors}"
          placeholder="Confirm Password" autocomplete="current-password" />
        <div *ngIf="submitted && registerForm.errors" class="invalid-feedback">
          <div *ngIf="registerForm.errors">Password Not The Same</div>
       
          <!-- <div *ngIf="f.Password.errors.minlength">Password must be at least 6 characters</div> -->
        </div>
      </div>
      <!-- <div class="form-group">
        <label for="password">Confirm Password</label>
        <input type="password" formControlName="ConfirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"  placeholder="Confirm Password" autocomplete="current-password" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div> -->
      <button type="submit" [disabled]="loading" class="btn btn-primary">Submit</button>
    </form>
